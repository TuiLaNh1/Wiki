<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginandreg.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h2 class="nosleeptitle">NoSleep</h2>
        <nav class="navigation">
            <a href="#">TRANG CHỦ</a>
            <a href="#">NOSLEEP</a>
            <a href="#">HORROR RULES</a>
            <button class="login">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box log">
        <h2>Đăng Nhập</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Mật Khẩu</label>
            </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Nhớ Mật Khẩu</label>
                    <a href="#">Quên Mật Khẩu</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register">
                    <p>Bạn Không Có Tài Khoản?<a href="#" class="register-link">   Tạo Tài Khoản</a></p>
                </div>
        </form>
        </div>
        <div class="form-box reg">
        <h2>Đăng Kí</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Tên Đăng Nhập</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Mật Khẩu</label>
            </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Tôi Đồng Ý Với Quy Định</label>
                </div>
                <button type="submit" class="btn">Đăng Kí</button>
                <div class="register">
                    <p>Bạn Đã Có Tài Khoản?<a href="#" class="login-link">   Đăng Nhập</a></p>
                </div>
    </div>
    <!--framework-->
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
